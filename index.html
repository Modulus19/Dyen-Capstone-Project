<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="app.js"></script>
  </head>
  <body>
    <header>
      <ion-icon name="menu-outline"></ion-icon>
      <img id="jumiaLogo" src="/assets/Jumia-Logo.png" alt="jumia logo" />

      <div class="searchBar">
        <ion-icon name="search-outline"></ion-icon>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search products, brands and categories" />
      </div>

      <button>SEARCH</button>

      <ul>
        <li><ion-icon name="person-outline"></ion-icon> Account</li>
        <li><ion-icon name="help-circle-outline"></ion-icon> Help</li>
        <li><ion-icon name="cart-outline"></ion-icon> Cart</li>
      </ul>
    </header>

    <main>
      <section id='firstSection'>
        <div id="mainProduct">
          <img id="productImage" src="" alt="" />

          <div class="details">
            <h2 id="productName"></h2>
            <h2 id="productPrice"></h2>

            <div>
              <h2>DESCRIPTION</h2>
              <p id="productDesc"></p>
            </div>

            <button>Add to cart</button>
          </div>
        </div>
      </section>

      <section id="otherProducts">
        <h2>Products</h2>

        <ul id="productContainer"></ul>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
